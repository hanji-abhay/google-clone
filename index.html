<body>

 <div class="waffle-icon" title="Google Apps">

</div>
<div class="profile-wrapper">
    <div class="profile-pic" id="profileBtn" title= "Google Account | Abhay Mathur | abhaymathur629@gmail.com">
        <img src="profile-pic.png" alt="Profile">
    </div>
<div class="account-panel" id="accountPanel">
        <div class="account-header">
            <p>abhaymathur629@gmail.com</p>
            <img src="profile-pic.png">
            <div>
               <strong>Hi, Abhay!</strong>
               <br>
               <br>
                <button class="manage">Manage your Google Account</button>
            </div>
        </div>

   <div class="middle">

        <button class="center"><span class="avatar">A</span>
            <span class="account-info"><span>Abhay Mathur</span>
        <p>abhaymathur629@gmail.com</p></span>       
     </button>
        <button class="center"><span class="plus">+</span><p class="addAccount">Add another account</p></button>
        <button class="bottom"><span class="exit">[ â†’ </span>Sign out of all accounts</button>

</header>
    <main>
    <img class="logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo" width="272" height="92" />
 <div class="search-container">
      <span class="material-icons" id="search">search</span>
       <input type="text" placeholder="Search Google or type a URL" >
       <button class="mic" title="Search by voice">
       <span class="material-icons">mic</span>
    </button>
       <button class="lens" title="Search by image">
        <span class="material-icons">photo_camera</span> 
    </button>
        <button class="AI-mode" title="Ask Google AI Mode"><img src=" AI MODE.png">
        </button>
 </div>
 <div class="shortcuts" id="shortcuts">
       <div class="shortcut-container wattpad-container" title="Wattpad">
       <div class="dots" title="More actions for Wattpad Shortcut">&#x22EE
        <div class="menu">
            <div  class="menu-item" data-action="edit">Edit Shortcut</div>
            <div  class="menu-item" data-action="remove">Remove</div>
        </div>
       </div>
        <a href="https://www.wattpad.com" target="_blank">
       <button><img src="wattpad-logo.png" alt="Wattpad Icon"></button></a>
         <span>Wattpad</span>
  </div>
 <div class="shortcut-container web-container" title="Web Store">

        <div class="menu">

            <div  class="menu-item" data-action="remove">Remove</div>
        </div>
       </div>
       <a href="https://chrome.google.com/webstore" target="_blank">
      <button><img src="webstore-logo.png" alt="Web Icon"></button></a>

  </div>

       <img src="plus-icon.png" alt="Add Shortcut Icon">
      </button>
       <span>Add Shortcut</span>
   </div>
</div>

<script src="main.js"></script>

</html>
